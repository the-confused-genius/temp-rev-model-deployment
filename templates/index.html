  <body>
    <h1>Revenue Prediction</h1>
    <h4>
      This Machine Learning model predicts the revenue generated by the ice

      <p>
        Enter the Temperature :
        <input type="text" name="temperature" placeholder="Temperature" />

      </p>
    </form>
    <h3>{{prediction_text}}</h3>
  </body>
